<!doctype html>
<html>
    <head>
        <title>Welcome to Twiddler</title>
        <link rel="stylesheet" type="text/css" href="css/normalize.css"/>
        <link rel="stylesheet" type="text/css" href="css/skeleton.css"/>
        <link rel="stylesheet" type="text/css" href="css/style.css"/>
    </head>
    <body>
        <header>
            <h1>Tweedler</h1>
        </header>
        <main class="container">
            <div class="row">
                <div class="four columns">
                    <h3>Create a Tweed</h3>
                    <section class="make-tweed">
                        <form class="new-tweed">
                            <fieldset>
                                <label for="title">Title</label>
                                <input type="text" name="title" class="u-full-width">
                                <label for="content">Body</label>
                                <textarea name="content" class="u-full-width"></textarea>
                                <input type="submit" class="button-primary">
                            </fieldset>
                        </form>
                    </section>
                    <h3>Seed tweeds</h3>
                    <section class="make-tweed">
                        <form class="seed-tweeds">
                            <p>Seed the store with a few tweeds.</p>
                            <fieldset>
                                <input type="submit" class="button-primary">
                            </fieldset>
                        </form>
                    </section>
                </div>
                <div class="eight columns">
                    <h3>Latest Tweeds</h3>
                    <section class="tweeds">
                        <article class="tweed">
                            <h4 class="title">Tweedle title placeholder</h4>
                            <div class="content">
                                <p>Tweedle content placeholder</p>
                            </div>
                        </article>
                    </section>
                </div>
            </div>
        </main>
    </body>
</html>
